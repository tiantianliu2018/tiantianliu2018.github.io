  <div class="content" itemprop="articleBody">
    <p>牛顿求根法</p>
<script type="math/tex; mode=display">
x_{n+1} = x_{n} - \frac{f(x_{n})}{f^{'}{(x_{n})}}</script><p><img src="/2019/08/16/%E7%89%9B%E9%A1%BF%E6%B1%82%E6%A0%B9%E6%B3%95/MyHexo\source\_posts\牛顿求根法\dfig" alt="image.png"></p>
<p>应用牛顿法求解平方根，可令 </p>
<script type="math/tex; mode=display">
f(x)=x^2-a \\
f(x)\approx f(x_{0}) + (x-x_{0})f^{'}(x_{0}) \\ 
令f(x)=0 \rightarrow  x = x_{0} - \frac{f(x_{0})}{f^{'}(x_{0})} = \frac{1}{2}(x_{0} + \frac{a}{x_{0}})</script>
